<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Chapter Page</title>
    <!-- Add any necessary CSS stylesheets -->
    <style>
        /* Add your CSS styles here */
        /* Optional: Add CSS styles for form elements */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div id="root"></div>

<!-- React library -->
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Your JavaScript file where you define the CreateChapter component -->

<script type="text/babel" >
    function CreateChapter({ comicId }) {
        const [chapterNumber, setChapterNumber] = useState('');
        const [title, setTitle] = useState('');

        const handleSubmit = async (event) => {
            event.preventDefault();

            try {
                const response = await fetch(`http://localhost:8080/api/chapters/create/${comicId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `chapterNumber=${chapterNumber}&title=${title}`
                });

                if (!response.ok) {
                    throw new Error('Failed to create chapter');
                }

                // Redirect to the page after creating the chapter
                window.location.href = 'chapter-created.html';
            } catch (error) {
                console.error('Error creating chapter:', error);
            }
        };

        return (
            <div>
                <h1>Create New Chapter</h1>
                <form onSubmit={handleSubmit}>
                    <div>
                        <label htmlFor="chapterNumber">Chapter Number:</label>
                        <input
                            type="number"
                            id="chapterNumber"
                            name="chapterNumber"
                            value={chapterNumber}
                            onChange={(e) => setChapterNumber(e.target.value)}
                            required
                        />
                    </div>
                    <div>
                        <label htmlFor="title">Title:</label>
                        <input
                            type="text"
                            id="title"
                            name="title"
                            value={title}
                            onChange={(e) => setTitle(e.target.value)}
                            required
                        />
                    </div>
                    <button type="submit">Create Chapter</button>
                </form>
            </div>
        );
    }

    // Get the comicId from the URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const comicId = urlParams.get('comicId');

    // Render the CreateChapter component with the comicId
    ReactDOM.render(<CreateChapter comicId={comicId} />, document.getElementById('root'));
</script>
</body>
</html>
