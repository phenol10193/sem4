<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="root"></div>

<!-- React library -->
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    class UserManagement extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                users: [],
                showCreateForm: false,
                showEditForm: false,
                currentUser: {
                    id: null,
                    username: '',
                    email: '',
                    password: '',
                },
            };
        }

        componentDidMount() {
            this.loadUsers();
        }

        loadUsers = () => {
            fetch('http://localhost:8080/api/users')
                .then((response) => response.json())
                .then((data) => {
                    this.setState({ users: data });
                })
                .catch((error) => {
                    console.error('Error loading users:', error);
                });
        };

        handleCreateUser = () => {
            window.location.href = 'create-user.html';
        };

        handleEditUser = (user) => {
            window.location.href = `edit-user.html?userId=${user.id}`;
        };
        handleUserFollowComics = (user) => {
            window.location.href = `userfollowcomics.html?userId=${user.id}`;
        }
        handleDeleteUser = (userId) => {
            const confirmDelete = window.confirm("Are you sure you want to delete this user?");
            // Gửi request DELETE tới API để xóa người dùng
            fetch(`http://localhost:8080/api/users/${userId}`, {
                method: 'DELETE',
            })
                .then(() => {
                    this.loadUsers(); // Load lại danh sách người dùng sau khi xóa
                })
                .catch((error) => {
                    console.error('Error deleting user:', error);
                });
        };

        render() {
            const { users } = this.state;
            return (
                <div className="container">
                    <h1>User Management</h1>
                    <div>
                        <button onClick={this.handleCreateUser}>Create User</button>
                    </div>
                    <table>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        {users.map((user) => (
                            <tr key={user.id}>
                                <td>{user.id}</td>
                                <td>{user.username}</td>
                                <td>{user.email}</td>
                                <td>
                                    <button onClick={() => this.handleEditUser(user)}>Edit</button>
                                    <button onClick={() => this.handleDeleteUser(user.id)}>Delete</button>
                                    <button onClick={() => this.handleUserFollowComics(user)}>Follow comics</button>
                                </td>
                            </tr>
                        ))}
                        </tbody>
                    </table>
                </div>
            );
        }
    }

    ReactDOM.render(<UserManagement />, document.getElementById('root'));
</script>
</body>
</html>
