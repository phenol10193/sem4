<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter Images</title>
    <!-- Add any necessary CSS stylesheets -->
    <style>
        .chapter-images {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .chapter-image-container {
            width: 66.666666667%; /* 2/3 of the screen width */
            display: flex;
            flex-wrap: wrap;
        }

        .chapter-image {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        /* Button styles */
        .chapter-navigation button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div id="root"></div>

<!-- React library -->
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Your JavaScript file where you define the ChapterImages component -->
<script type="text/babel">
    function ChapterImages({ comicId, chapterId }) {
        const [chapterImages, setChapterImages] = React.useState([]);
        const [comicTitle, setComicTitle] = React.useState('');
        const [chapters, setChapters] = React.useState([]);
        const [isFirstChapter, setIsFirstChapter] = React.useState(false);
        const [isLastChapter, setIsLastChapter] = React.useState(false);

        React.useEffect(() => {
            async function fetchChapterImages() {
                try {
                    const response = await fetch(`http://localhost:8080/api/chapterImages/chapter/${chapterId}`);
                    if (!response.ok) {
                        throw new Error('Failed to fetch chapter images');
                    }
                    const data = await response.json();
                    setChapterImages(data);
                } catch (error) {
                    console.error('Error fetching chapter images:', error);
                }
            }

            async function fetchComicTitle() {
                try {
                    const response = await fetch(`http://localhost:8080/api/chapters/${chapterId}/comicTitle`);
                    if (!response.ok) {
                        throw new Error('Failed to fetch comic title');
                    }
                    const title = await response.text();
                    setComicTitle(title);
                } catch (error) {
                    console.error('Error fetching comic title:', error);
                }
            }

            async function fetchChapters() {
                try {
                    const response = await fetch(`http://localhost:8080/api/comics/${comicId}/chapters`);
                    if (!response.ok) {
                        throw new Error('Failed to fetch chapters');
                    }
                    const data = await response.json();
                    setChapters(data);
                } catch (error) {
                    console.error('Error fetching chapters:', error);
                }
            }

            fetchChapterImages();
            fetchComicTitle();
            fetchChapters();
        }, [comicId, chapterId]);

        React.useEffect(() => {
            const currentChapterIndex = chapters.findIndex(chapter => chapter.id === parseInt(chapterId, 10));
            setIsFirstChapter(currentChapterIndex === 0);
            setIsLastChapter(currentChapterIndex === chapters.length - 1);
        }, [chapterId, chapters]);

        const goToNextChapter = () => {
            const currentChapterIndex = chapters.findIndex(chapter => chapter.id === parseInt(chapterId, 10));
            if (currentChapterIndex !== -1 && currentChapterIndex < chapters.length - 1) {
                const nextChapter = chapters[currentChapterIndex + 1];
                window.location.href = `?comicId=${comicId}&chapterId=${nextChapter.id}`;
            } else {
                if (isLastChapter) {
                    console.log("Đã hết chương!");
                    alert("Đã hết chương!");
                } else {
                    console.log("No next chapter available for this comic");
                }
            }
        };

        const goToPreviousChapter = () => {
            const currentChapterIndex = chapters.findIndex(chapter => chapter.id === parseInt(chapterId, 10));
            if (currentChapterIndex > 0) {
                const previousChapter = chapters[currentChapterIndex - 1];
                window.location.href = `?comicId=${comicId}&chapterId=${previousChapter.id}`;
            } else {
                if (isFirstChapter) {
                    console.log("Đây là chương đầu tiên!");
                    alert("Đây là chương đầu tiên!");
                } else {
                    console.log("No previous chapter available for this comic");
                }
            }
        };

        if (chapterImages.length === 0 || !comicTitle || chapters.length === 0) {
            return <p>Loading...</p>;
        }

        const currentChapter = chapters.find(
            (chapter) => chapter.id === parseInt(chapterId, 10)
        );

        return (
            <div className="chapter-images">
                <div className="chapter-image-container">
                    <h2>{comicTitle} - {currentChapter.title}</h2>
                    <div className="chapter-navigation">
                        {!isFirstChapter && (
                            <button onClick={goToPreviousChapter}>Previous Chapter</button>
                        )}
                        {!isLastChapter && (
                            <button onClick={goToNextChapter}>Next Chapter</button>
                        )}
                    </div>
                    {chapterImages.map((image, index) => (
                        <img
                            key={image?.id || index}
                            src={`/uploads/${image.imagePath}`}
                            alt={`Chapter Image ${image?.id || index}`}
                            className="chapter-image"
                        />
                    ))}
                </div>
            </div>
        );
    }
    // Get the comicId and chapterId from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const comicId = urlParams.get('comicId');
    const chapterId = urlParams.get('chapterId');

    // Render the ChapterImages component with the comicId and chapterId
    ReactDOM.render(<ChapterImages comicId={comicId} chapterId={chapterId} />, document.getElementById('root'));

</script>
</body>
</html>
