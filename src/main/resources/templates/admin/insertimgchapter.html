<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Insert Image Chapter</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                Insert Image Chapter
              </div>
              <div class="card-body">
                <form id="" onsubmit="">
                  <div class="form-group" >
                    <label for="">Comic:</label>
                    <input type="text" class="form-control form-control-lg" id="" placeholder="" name="">
                  </div>
                  <div class="form-group">
                    <label for="">Chapter:</label>
                    <input type="number" class="form-control form-control-lg" id="" name="">
                  </div>
                  <input type="hidden" id="" name="">
                        <div class="form-group">
                            <label for="image">Image Chapter:</label>
                            <img id="" alt="Image Chapter" style="max-width: 200px;" />
                            <input type="file" id="" name="" class="form-control">
                        </div>
                  <button id="submit" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
